<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Brokenithm with hand tracking for air notes</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="lib/tasks-vision/vision_bundle.mjs"></script>
  </head>

  <body>
    <div id="content">
      <div class="settingsPanel">
        <div>
          Air Key Level (-1 is no air key):
          <div id="zoneValue" class="inline">-1</div>
          .
        </div>
        <div>
          <label for="customHeight">ZoneHeight:</label>
          <input
            type="number"
            min="0"
            value="200"
            step="25"
            id="customHeight"
            class="range"
          />
          px.
        </div>
        <div>
          <label for="pauseButton">Pause Input Sending:</label>
          <button id="pauseButton">Running</button>
        </div>
        <div>
          <button id="cameraButton">Disable Hand Detection Render</button>
          <div>
            <label for="trackingConfidence">Min Tracking Confidence:</label>
            <input
              type="number"
              min="0.05"
              max="1"
              value="0.1"
              step="0.05"
              id="trackingConfidence"
              class="range"
            />
          </div>
          <div>
            <label for="detectionConfidence">Min Detection Confidence:</label>
            <input
              type="number"
              min="0.05"
              max="1"
              value="0.25"
              step="0.05"
              id="detectionConfidence"
              class="range"
            />
          </div>
          <div>
            <label for="handPresenceConfidence"
              >Min Hand Presence Confidence:</label
            >
            <input
              type="number"
              min="0.05"
              max="1"
              value="0.5"
              step="0.05"
              id="handPresenceConfidence"
              class="range"
            />
          </div>
        </div>
      </div>
      <div class="container">
        <video autoplay="autoplay" id="video"></video>
        <canvas id="canvas"></canvas>
        <div id="circle" class="circle pink"></div>
        <div id="circle2" class="circle pink"></div>
        <div id="zone" class="green"></div>
      </div>
    </div>
    <script type="module" src="mediapipe-hands-min.js"></script>
  </body>
</html>
